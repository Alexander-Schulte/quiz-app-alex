<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/create.css" />
    <script
      src="https://kit.fontawesome.com/ecc5132404.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <h1>Create</h1>
      </header>
      <main class="container__content">
        <form>
          <label for="question">Question:</label>
          <textarea
            id="question"
            name="question"
            placeholder="type here your Question..."
            rows="10"
            cols="30"
          ></textarea>
        </form>
        <form>
          <label for="answer">Answer:</label>
          <textarea
            id="answer"
            name="answer"
            placeholder="type here your Answer..."
            rows="10"
            cols="30"
          ></textarea>
        </form>
        <form>
          <label for="tags">Tags:</label>
          <textarea
            id="tags"
            name="tags"
            placeholder="type here your tags: tag1, tag2, tag3..."
            rows="2"
            cols="30"
          ></textarea>
        </form>
        <div class="container__content__card__div-button">
            <button
              class="container__content__card--div-button__answer-button--active container__content__card__div-button__answer-button"
            >Submit</button>
      </main>
      <footer class="container__footer">
        <a href="./index.html"><i class="fas fa-home"></i></a>
        <a href="./bookmarks.html"><i class="fas fa-bookmark"></i></a>
        <a href="./profile.html"><i class="fas fa-user"></i></a>
        <a href="./create.html"><i class="fas fa-sticky-note"></i></a>
      </footer>
    </div>
  </body>
</html>
